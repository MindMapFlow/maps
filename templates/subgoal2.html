<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home - Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="assets/css/Button-Outlines---Pretty.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Play:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        padding-top: 100px;
        padding-left: 20px;
        padding-right: 20px;
      }
  
      .step {
        background-color: #17794c;
        padding: 15px 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease, opacity 0.3s ease;
      }
  
      .step.completed {
        opacity: 0.4;
      }
  
      .step input[type="checkbox"] {
        accent-color: #0f4d33;
        transform: scale(1.4);
        margin-left: 10px;
        cursor: pointer;
      }
  
      h2 {
        font-family: "Play", sans-serif;
        font-size: 250%;
        font-style: normal;
        margin-bottom: 30px;
        text-align: center;
      }
  
  </style>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="goals.html">GOMAP</a>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
        <span class="visually-hidden">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Изучить грамматику</h2>

    <div class="step" onclick="toggleStep(this, event)">
        <span>Пройти базовые времена</span>
        <input type="checkbox">
      </div>

    <div class="step" onclick="toggleStep(this, event)">
      <span>Разобрать условные предложения</span>
      <input type="checkbox">
    </div>

    <div class="step" onclick="toggleStep(this, event)">
      <span>Изучить модальные глаголы</span>
      <input type="checkbox">
    </div>

    <div class="step" onclick="toggleStep(this, event)">
      <span>Писать короткие тексты</span>
      <input type="checkbox" >
    </div>
  </div>

  <script>
    function toggleStep(stepDiv, event) {
      if (event.target.tagName.toLowerCase() === 'input') return;
      const checkbox = stepDiv.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      stepDiv.classList.toggle('completed', checkbox.checked);
    }
  </script>
  

  <!-- Bootstrap Bundle с Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест — GoMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            padding-top: 100px;
        }
        h2 {
            font-family: 'Play', sans-serif;
            font-size: 250%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title-box {
            background-color: #17794c;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .question-box {
            background-color: #145c3d;
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }
        .question-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0,255,150,0.3);
        }
        legend {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-check {
            margin-bottom: 12px;
        }
        .form-check-label {
            font-size: 16px;
        }
        input[type="radio"] {
            accent-color: #0f4d33;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="goals.html">GOMAP</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title-box">
            <h2>Проф тест</h2>
        </div>

        <form class="gomap-test">
            <div class="question-box">
                <fieldset>
                    <legend>Выберите направление</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="direction" id="prog" checked>
                        <label class="form-check-label" for="prog">Программирование</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="direction" id="marketing">
                        <label class="form-check-label" for="marketing">Маркетинг</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="direction" id="acting">
                        <label class="form-check-label" for="acting">Актерское</label>
                    </div>
                </fieldset>
            </div>

            <div class="question-box">
                <fieldset>
                    <legend>Что из этого вам подходит?</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fit" id="sites">
                        <label class="form-check-label" for="sites">Сайты</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fit" id="games" checked>
                        <label class="form-check-label" for="games">Игры</label>
                    </div>
                </fieldset>
            </div>

            <div class="question-box">
                <fieldset>
                    <legend>Где вы себя видите в будущем?</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="future" id="abroad" checked>
                        <label class="form-check-label" for="abroad">Компания за рубежом</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="future" id="rk">
                        <label class="form-check-label" for="rk">Офисная работа в РК</label>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
